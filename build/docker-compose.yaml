volumes:
  controller-1-volume:
  controller-2-volume:
  controller-3-volume:
  broker-1-volume:
  broker-2-volume:
  broker-3-volume:

services:
  controller-1:
    image: apache/kafka:latest
    container_name: controller-1
    environment:
      KAFKA_NODE_ID: 1
      KAFKA_PROCESS_ROLES: controller
      KAFKA_LISTENERS: CONTROLLER://:9093
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER
      KAFKA_CONTROLLER_QUORUM_VOTERS: 1@controller-1:9093,2@controller-2:9093,3@controller-3:9093

      # Mount location
      KAFKA_LOG_DIRS: '/var/lib/kafka/data'

      # Consumer policies
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
    healthcheck:
      test: ["CMD", "./opt/kafka/bin/kafka-configs.sh", "--bootstrap-server", "localhost:9093", "--version"]
      interval: 60s
      retries: 3
      start_period: 40s
      timeout: 30s
    restart: on-failure:3
    volumes:
      - controller-1-volume:/var/lib/kafka/data

  controller-2:
    image: apache/kafka:latest
    container_name: controller-2
    environment:
      KAFKA_NODE_ID: 2
      KAFKA_PROCESS_ROLES: controller
      KAFKA_LISTENERS: CONTROLLER://:9093
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER
      KAFKA_CONTROLLER_QUORUM_VOTERS: 1@controller-1:9093,2@controller-2:9093,3@controller-3:9093

      # Mount location
      KAFKA_LOG_DIRS: '/var/lib/kafka/data'

      # Consumer policies
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
    healthcheck:
      test: ["CMD", "./opt/kafka/bin/kafka-configs.sh", "--bootstrap-server", "localhost:9093", "--version"]
      interval: 60s
      retries: 3
      start_period: 40s
      timeout: 30s
    restart: on-failure:3
    volumes:
      - controller-2-volume:/var/lib/kafka/data

  controller-3:
    image: apache/kafka:latest
    container_name: controller-3
    environment:
      KAFKA_NODE_ID: 3
      KAFKA_PROCESS_ROLES: controller
      KAFKA_LISTENERS: CONTROLLER://:9093
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER
      KAFKA_CONTROLLER_QUORUM_VOTERS: 1@controller-1:9093,2@controller-2:9093,3@controller-3:9093

      # Mount location
      KAFKA_LOG_DIRS: '/var/lib/kafka/data'

      # Consumer policies
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
    healthcheck:
      test: ["CMD", "./opt/kafka/bin/kafka-configs.sh", "--bootstrap-server", "localhost:9093", "--version"]
      interval: 60s
      retries: 3
      start_period: 40s
      timeout: 30s
    restart: on-failure:3
    volumes:
      - controller-3-volume:/var/lib/kafka/data

  broker-1:
    image: apache/kafka:latest
    container_name: broker-1
    ports:
      - 29092:9092
    environment:
      KAFKA_NODE_ID: 4
      KAFKA_PROCESS_ROLES: broker
      KAFKA_LISTENERS: 'PLAINTEXT://0.0.0.0:19092,PLAINTEXT_HOST://0.0.0.0:9092'
      KAFKA_ADVERTISED_LISTENERS: 'PLAINTEXT://broker-1:19092,PLAINTEXT_HOST://67.17.206.202:29092'
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_CONTROLLER_QUORUM_VOTERS: 1@controller-1:9093,2@controller-2:9093,3@controller-3:9093

      # Mount location
      KAFKA_LOG_DIRS: '/var/lib/kafka/data'

      # Consumer policies
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0

      # Retention policies
      KAFKA_LOG_RETENTION_MS: 432000000  # 5 days in milliseconds
      KAFKA_LOG_RETENTION_BYTES: 1073741824  # 1 GB
      KAFKA_LOG_SEGMENT_BYTES: 524288000  # 500 MB
      KAFKA_LOG_CLEANUP_POLICY_DELETE_RETENTION_MS: 3600000  # 1 hour
    healthcheck:
      test: ["CMD", "./opt/kafka/bin/kafka-topics.sh", "--bootstrap-server", "localhost:19092", "--list"]
      interval: 60s
      retries: 3
      start_period: 40s
      timeout: 30s
    restart: on-failure:3
    depends_on:
      - controller-1
      - controller-2
      - controller-3
    volumes:
      - broker-1-volume:/var/lib/kafka/data

